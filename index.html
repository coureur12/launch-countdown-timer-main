<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>


</head>
<body>
  <main>
    <div class="title">
      <h1>Weâ€™re launching soon</h1>
    </div>
    <div class="counter-container">
      <div class="square-container">
        <div class="square">
        <div class="over-square">
          <div class="shadow-effect">
          </div>
          <div class="square-divider">
            <div class="left circle"></div>
            <div class="line-divider"></div>
            <div class="right circle"></div>
          </div>
          <p id ="day" class="text-time"></p>
        </div>

        </div>
        <p class="square-text">DAYS</p>
      </div>
      <div class="square-container">
        <div class="square">
        <div class="over-square">
          <div class="shadow-effect">
          </div>
          <div class="square-divider">
            <div class="left circle"></div>
            <div class="line-divider"></div>
            <div class="right circle"></div>
          </div>
          <p class="text-time" id="hours" >00</p>
        </div>

        </div>
        <p class="square-text">HOURS</p>
      </div>
      <div class="square-container">
        <div class="square">
        <div class="over-square">
          <div class="shadow-effect">
          </div>
          <div class="square-divider">
            <div class="left circle"></div>
            <div class="line-divider"></div>
            <div class="right circle"></div>
          </div>
          <p class="text-time" id="minutes">00</p>
        </div>

        </div>
        <p class="square-text">MINUTES</p>
      </div>
      <div class="square-container">
        <div class="square">
        <div class="over-square">
          <div class="shadow-effect">
          </div>
          <div class="square-divider">
            <div class="left circle"></div>
            <div class="line-divider"></div>
            <div class="right circle"></div>
          </div>
          <p class="text-time" id="seconds">00</p>
        </div>

        </div>
        <p class="square-text">SECONDS</p>
      </div>
      <script src="index.js"></script>
    </div>
    <div class="footer">
    
    </div>
  </main>
</body>
</html>
